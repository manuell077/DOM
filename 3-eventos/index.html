<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form action="#" novalidate>
              <div>
                <input type="text" name="nombre" placeholder="Nombre" required>

              </div><div>

                <input type="text" name="Apellido" placeholder="Apellido" required>
              </div>

              <div>

                <input type="tel" name="telefono"  placeholder="Telefono" required>
              </div>
              <div>

                <input type="number" name="Documento" placeholder="Documento" required>
              </div>
              <div>

                <input type="text"name="Usuario"  placeholder="Usuario" required >
              </div>
              <div>

                <input type="password" name="Contrasena" placeholder="ContraseÃ±a" required>
              </div>

              <div class="form__control">
                <select name="ciudad" id="ciudad"  required>
                    <option>Seleccion</option>
                    <option value="1">Bucaramanga</option>
                    <option value="2">Floridablanca</option>
                    <option value="3">Giron</option>
                </select>
              </div>

              <div class="form__radios">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="hombre" value="hombre" required>
                <label for="mujer">Mujer</label>
                <input type="radio" name="genero" id="mujer" value="mujer" required>
 

              </div>

              
                <div>
                  <label for="css">CSS</label> 
                  <input type="checkbox" name="habilidades[]" id="css" value="1" required>
                </div>
                
              
                <div>
                  <label   for="js">JS</label> 
                  <input type="checkbox" name="habilidades[]" id="js" value="2" required>
                </div>
                
              

              
                <div>
                  <label for="html">HTML</label> 
                  <input type="checkbox" name="habilidades[]" id="html" value="3" required>
                </div>
                
            

              <div>
                  <label for="java">JAVA</label> 
                  <input type="checkbox" name="habilidades[]" id="java" value="4" required>
                </div>
                
              
              
              <div>
                  <label for="cSharp">C#</label> 
                  <input type="checkbox" name="habilidades[]" id="cSharp" value="5" required>
                </div>



            

              <div>
                <label for="politica">Politica</label>
                <input type="checkbox" name="politica" id="politica"  >
              </div>
              
                



              <div>
                <button type="submit"name="Validar" id="btn_validar">Validar</button>
              </div>
             
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
